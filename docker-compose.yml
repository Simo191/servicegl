version: '3.8'

services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:16-alpine
    container_name: multiservices-db
    environment:
      POSTGRES_DB: multiservices
      POSTGRES_USER: msadmin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-MultiServices2025!}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U msadmin -d multiservices"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multiservices-network

  # ==================== CACHE ====================
  redis:
    image: redis:7-alpine
    container_name: multiservices-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-RedisMS2025!}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-RedisMS2025!}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multiservices-network

  # ==================== BACKEND API ====================
  api:
    build:
      context: ./src/Backend
      dockerfile: Dockerfile
    container_name: multiservices-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=multiservices;Username=msadmin;Password=${DB_PASSWORD:-MultiServices2025!}
      - ConnectionStrings__Redis=redis:6379,password=${REDIS_PASSWORD:-RedisMS2025!}
      - JwtSettings__Secret=${JWT_SECRET:-VotreSuperSecretJWTMultiServices2025PlatformKey!}
      - JwtSettings__Issuer=MultiServices
      - JwtSettings__Audience=MultiServicesApp
      - JwtSettings__ExpiryInMinutes=60
      - Stripe__SecretKey=${STRIPE_SECRET_KEY:-sk_test_xxx}
      - Stripe__PublishableKey=${STRIPE_PUBLISHABLE_KEY:-pk_test_xxx}
      - Stripe__WebhookSecret=${STRIPE_WEBHOOK_SECRET:-whsec_xxx}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - multiservices-network

  # ==================== ADMIN PANEL ====================
  admin:
    build:
      context: ./src/Web/admin-panel
      dockerfile: Dockerfile
    container_name: multiservices-admin
    ports:
      - "4200:80"
    depends_on:
      - api
    networks:
      - multiservices-network

  # ==================== PARTNER PANEL ====================
  partner:
    build:
      context: ./src/Web/partner-panel
      dockerfile: Dockerfile
    container_name: multiservices-partner
    ports:
      - "4300:80"
    depends_on:
      - api
    networks:
      - multiservices-network

  # ==================== REVERSE PROXY ====================
  nginx:
    image: nginx:alpine
    container_name: multiservices-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - admin
      - partner
    networks:
      - multiservices-network

  # ==================== MONITORING ====================
  seq:
    image: datalust/seq:latest
    container_name: multiservices-seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - "5341:80"
    volumes:
      - seq_data:/data
    networks:
      - multiservices-network

volumes:
  postgres_data:
  redis_data:
  seq_data:

networks:
  multiservices-network:
    driver: bridge
